services:
  - type: web
    name: dealfinder
    runtime: docker
    plan: free
    healthCheckPath: /api/cron
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dealfinder-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: CRON_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false

databases:
  - name: dealfinder-db
    plan: free
    databaseName: dealfinder
    user: dealfinder
