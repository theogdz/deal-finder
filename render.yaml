# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: dealfinder
    runtime: node
    plan: free
    buildCommand: npm install && npx playwright install chromium --with-deps && npx prisma generate && npm run build
    startCommand: npm start
    healthCheckPath: /api/cron
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dealfinder-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false  # Set manually in dashboard
      - key: CRON_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false  # Set manually if using Resend

databases:
  - name: dealfinder-db
    plan: free
    databaseName: dealfinder
    user: dealfinder
